<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .resultado {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Propina</h1>
    <label for="total">Total de la cuenta:</label>
    <input type="number" id="total" placeholder="Ingrese el total" required>

    <label for="porcentaje">Porcentaje de propina:</label>
    <input type="number" id="porcentaje" placeholder="Ingrese el porcentaje" required>

    <button id="calcular">Calcular Propina</button>

    <div class="resultado" id="resultado"></div>

    <script src="../Ejercicio-app/app8.js">

    </script>
</body>
</html>
